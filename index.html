<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hang In There</title>
</head>
<body>
  <section id='main-poster' class="main-poster">
    <article class="poster">
      <img id='poster-img' class="poster-img" src="" alt="nothin' to see here">
      <h1 id='poster-title' class="poster-title">Title</h1>
      <h3 id='poster-quote' class="poster-quote">Quote</h3>
    </article>
    <button id='save-poster-button' class="save-poster">Save This Poster</button>
    <button id='show-saved-button' class="show-saved">Show Saved Posters</button>
    <button id="show-random-button" class="show-random">Show Another Random Poster</button>
    <button id='show-form-button' class="show-form">Make Your Own Poster</button>
  </section>
  <section id='poster-form' class="poster-form hidden">
    <form>
      <h2>Create your own motivational poster</h2>
      <label for="poster-image-url">Image url</label>
      <input type="text" name="poster-image-url" id="poster-image-url-input" placeholder="https://gph.is/2n553Ra">
      <label for="poster-title">Motivational title</label>
      <input type="text" name="poster-title" id="poster-title-input" placeholder="Growth Mindset">
      <label for="poster-quote">Motivational quote</label>
        <input type="text" name="poster-quote" id="poster-quote-input" placeholder="Hang in there!">
      <button id='make-poster-button' class="make-poster">Show my poster</button>
    </form>
    <div class="divider"></div>
    <button id='show-main-button' class="show-main">Nevermind, take me back!</button>
  </section>
  <section id='saved-posters' class="saved-posters hidden">
    <h2>Saved Posters</h2>
    <article class="saved-posters-grid"></article>
    <button id='back-to-main-button' class="back-to-main">Back to Main</button>
  </section>
  <script src="./src/poster.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
